  <body>

<div class="off-canvas-wrap" data-offcanvas>
  <div class="inner-wrap">
<nav class="tab-bar">

  </section>
  
   <section class="middle tab-bar-section">

  </section>
  <section class="right-small">

    <aside class="left-off-canvas-menu">
  <ul class="off-canvas-list">
    <li><label>Tools</label></li>

<div>	
		<select id="month">
		    <option value='null'>Month</option>
		    <option value='01'>January</option>
		    <option value='02'>February</option>
		    <option value='03'>March</option>
		    <option value='04'>April</option>
		    <option value='05'>May</option>
		    <option value='06'>June</option>
		    <option value='07'>July</option>
		    <option value='08'>August</option>
		    <option value='09'>September</option>
		    <option value='10'>October</option>
		    <option value='11'>November</option>
		    <option value='12'>December</option>
		</select>

		<select id="year">
		    <option value='null'>Year</option>
		    <option value='2010'>2010</option>
		    <option value='2011'>2011</option>
		    <option value='2012'>2012</option>
		    <option value='2013'>2013</option>
		    <option value='2014'>2014</option>		    
		</select>
        </div>
      
	

		
        <div class="safr-tools">
        <button id="button1" style="width:100%">Search via GPS</button>
<input id="txtAddress" type="search" placeholder="Search via Post Code/Location"></div>
<button id="button2" style="width:100%">Search</button>
<ul class="off-canvas-list">
    <li><label>Crime Breakdown</label></li>
   <div class="cb"><div id='arraycontent'></div>
<div id='arraycontent3'></div>
<div id='arraycontent4'></div>
<div id='arraycontent'></div>
<div id='arraycontent2'></div>
   <div style="display:none" id='surrCheck'>
			<input type="checkbox" id="incidentsChk" name="safrMarkers" value="safrMarkers">Incidents
		</div>
        </div>
  </ul>
  </ul>
</aside>

  <div id="map-canvas"></div>

  </div>
</div>
 
   
   
   
     <script src="f/js/vendor/jquery.js"></script>
  <script src="f/js/foundation.min.js"></script>
  <script src="f/js/foundation/foundation.offcanvas.js"></script>
  <script src="f/js/foundation/foundation.accordion.js"></script>
  <script>
 $(".accordion dd").on("click", "a:eq(0)", function (event)
      {
        var dd_parent = $(this).parent();

        if(dd_parent.hasClass('active'))
          $(".accordion dd div.content:visible").slideToggle("normal");
        else
        {
          $(".accordion dd div.content:visible").slideToggle("normal");
          $(this).parent().find(".content").slideToggle("normal");
        }
      });
	  </script>
  <script>
    $(document).foundation();
  </script> 

  </body>
